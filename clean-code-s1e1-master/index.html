<!DOCTYPE html>
<html>

  <head>
    <title>todo app</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css"  media="screen" charset="utf-8">
  </head>

  <body>
    <header class="matrix">
      <img src="./eisenhower-matrix.jpg">
      <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">
          want more details?
      </a>
    </header>

    <div class="centered-main-page-element">
      <section id="topSectionForAddingElementToList">
        <label for="new-task">add item</label>
          <div class="task-row-wrapper">
            <input id="new-task"class="task">
            <button>add</button>
          </div>
      </section>
      <h3>todo</h3>
      <ul id="incompleteTasks">
        <li>
          <input type="checkbox">
          <label class="task">pay bills</label>
          <input class="task">
          <button class="edit">edit</button>
          <button class="delete">
            <img src="./remove.svg" alt="remove">
          </button>
        </li>
        <li class="editMode">
          <input type="checkbox">
          <label class="task">go shopping</label>
          <input value="Go Shopping" class="task">
          <button class="edit">save</button>
          <button class="delete">
            <img src="./remove.svg" alt="remove">
          </button></li>
      </ul>
      <h3>completed</h3>
      <ul id="completed-tasks">
        <li><input type="checkbox" checked>
          <label class="task">see the doctor</label>
          <input class="task"><button class="edit">edit</button>
          <button class="delete">
            <img src="./remove.svg"alt="remove">
          </button>
        </li>
      </ul>
    </div>

    <script src="app.js"></script>

  </body>

</html>
